{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Results</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <style>
        /* Page Styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 1rem;
            text-align: center;
            position: relative;
        }

        h1 {
            margin: 0;
            font-size: 1.8rem;
        }

        form {
            position: absolute;
            top: 1rem;
            right: 1rem;
        }

        .btn-danger {
            background-color: #dc3545;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            cursor: pointer;
            font-size: 0.9rem;
            transition: background-color 0.3s ease;
        }

        .btn-danger:hover {
            background-color: #c82333;
        }

        /* Main Content Styling */
        main {
            max-width: 800px;
            margin: 2rem auto;
            padding: 1rem;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            background-color: #e9ecef;
            margin-bottom: 0.5rem;
            padding: 1rem;
            border-radius: 6px;
            display: flex;
            justify-content: space-between;
            font-size: 1rem;
            text-align: left;
        }

        li span {
            font-weight: bold;
            color: #495057;
        }

        li:last-child {
            margin-bottom: 0;
        }

        /* Responsive Styling */
        @media (max-width: 600px) {
            header h1 {
                font-size: 1.5rem;
            }

            .btn-danger {
                padding: 0.3rem 0.8rem;
                font-size: 0.8rem;
            }

            main {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Your Results</h1>
        <form action="{% url 'logout' %}" method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Logout</button>
        </form>
    </header>
    
    <main>
        <ul>
            {% for result in results %}
                <li>
                    <span>{{ result.evaluation.name }}</span> - 
                    <span>{{ result.criterion.name }}: {{ result.marks_obtained }} / {{ result.criterion.marks }}</span>
                </li>
            {% endfor %}
        </ul>
    </main>
</body>
</html>
